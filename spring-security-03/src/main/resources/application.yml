# 端口号
server:
  port: 8080


spring:
  # thymeleaf配置
  thymeleaf:
    enabled: true
    encoding: UTF-8
    mode: HTML
    servlet:
      content-type: text/html
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO


